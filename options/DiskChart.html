<!DOCTYPE html>
<html>
<head>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/bootstrap4/js/popper.min.js"></script>
    <script src="../assets/bootstrap4/js/bootstrap.min.js"></script>
    <script src="../assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
<div id="container" style="width:100%; height:400px;"></div>

<script>

    $(function () {

var ranges = [
        [1246406400000, 14.3, 89.7],
        [1246492800000, 24.5, 96.8],
        [1246579200000, 15.5, 79.6],
        [1246665600000, 16.7, 80.7],
        [1246752000000, 16.5, 75.0],
    ],
    nintyPer = [
        [1246406400000, 70.1],
        [1246492800000, 92.1],
        [1246579200000, 71.1],
        [1246665600000, 70.1],
        [1246752000000, 65.1],
    ],
    fiftyPer = [
        [1246406400000, 50.1],
        [1246492800000, 52.1],
        [1246579200000, 49.1],
        [1246665600000, 40.1],
        [1246752000000, 35.1],
    ];


Highcharts.chart('container', {

    title: {
        text: 'Disk Free Space (C:)'
    },

    xAxis: {
        type: 'datetime'
    },

    yAxis: {
        title: {
            text: null
        }
    },

    tooltip: {
        crosshairs: true,
        shared: true,
        valueSuffix: '%'
    },

    legend: {
    },

    series: [{
        name: '90 Percentile',
        data: nintyPer,
        zIndex: 1,
        marker: {
            fillColor: 'white',
            lineWidth: 2,
            lineColor: Highcharts.getOptions().colors[0]
        }
    }, {
        name: '50 Percentile',
        data: fiftyPer,
        zIndex: 1,
        marker: {
            fillColor: 'white',
            lineWidth: 2,
            lineColor: Highcharts.getOptions().colors[0]
        }
    }, {
        name: '[Max, Min] Range',
        data: ranges,
        type: 'arearange',
        lineWidth: 0,
        linkedTo: ':previous',
        color: Highcharts.getOptions().colors[0],
        fillOpacity: 0.3,
        zIndex: 0,
        marker: {
            enabled: false
        }
    }]
});

    });
</script>
</body>
</html>
