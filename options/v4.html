<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../assets/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/bootstrap4/js/popper.min.js"></script>
    <script src="../assets/bootstrap4/js/bootstrap.min.js"></script>
    <script src="../assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
<div class="table-responsive"> 
        <table id="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-detail-view="true"
           data-detail-formatter="detailFormatter"
           data-show-pagination-switch="true"
           data-pagination="true"
           data-id-field="id"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-show-footer="false"
           data-side-pagination="server"
           data-url="../json/perfData.Json"
           data-response-handler="responseHandler"
           style ="overflow-x:scroll">
        </table>
    </div>

<script>
    var $table = $('#table'),
        $remove = $('#remove'),
        selections = [];

    function initTable() {
        $table.bootstrapTable({
            height: getHeight(),
            columns: [
                [
                    {
                        title: 'Forest',
                        field: 'Forest',
                        rowspan: 4,
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                        footerFormatter: totalTextFormatter
                    }, {
                        title: 'Capacity',
                        colspan: 9,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: 'Risk Factors',
                        colspan: 8,
                        align: 'center',
                        valign: 'middle'
                    }
                ],
                [
                    // Capacity
                    {
                        title: 'Provisioning Status',
                        colspan: 3,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: 'DIT Size',
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: 'Disk Usage (C)',
                        colspan: 4,
                        align: 'center',
                        valign: 'middle'
                    }, 

                    // Risk Factors
                    {
                        title: 'CPU Usage',
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: 'Memory Usage',
                        colspan: 4,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: 'ATQ Length',
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    }
                ],
                [
                    // Provisioning status
                    {
                        field: 'Capacity.ProvisioningStatus.HealthRate',
                        title: 'Health Rate(%)',
                        sortable: true,
                        rowspan: 2,
                        footerFormatter: totalNameFormatter,
                        align: 'center'
                    }, {
                        field: 'Capacity.ProvisioningStatus.ProvisionedCount',
                        title: 'Provisioned Count(#)',
                        sortable: true,
                        rowspan: 2,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'Capacity.ProvisioningStatus.InMMCount',
                        title: 'In MM Count(#)',
                        rowspan: 2,
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, 
                    // DIT Size
                    {
                        field: 'Capacity.DITSize.Average',
                        title: 'Avg',
                        sortable: true,
                        rowspan: 2,
                        footerFormatter: totalNameFormatter,
                        align: 'center'
                    }, {
                        field: 'Capacity.DITSize.Maximum',
                        title: 'Max',
                        sortable: true,
                        rowspan: 2,
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, {
                        title: 'Free Space',
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: 'Free MBytes',
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    },
                    // CPU
                    {
                        field: 'RiskFactors.CPU.Average',
                        rowspan: 2,
                        title: 'Avg',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, {
                        field: 'RiskFactors.CPU.NPercentile',
                        rowspan: 2,
                        title: '90 Percentile',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    },
                    //
                    {
                        title: 'Free Space',
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: 'Free MBytes',
                        colspan: 2,
                        align: 'center',
                        valign: 'middle'
                    },
                    // ATQ
                    {
                        field: 'RiskFactors.ATQ.Average',
                        rowspan: 2,
                        title: 'Avg',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, {
                        field: 'RiskFactors.ATQ.Maximum',
                        rowspan: 2,
                        title: 'Max',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }
                  ],[
                    // DiskUsage C
                    {
                        field: 'Capacity.DiskUsageC.FreeSpaceAvg',
                        title: 'Avg',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, {
                        field: 'Capacity.DiskUsageC.FreeSpaceN',
                        title: '90 Percentile',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, 
                    {
                        field: 'Capacity.DiskUsageC.FreeSpaceMBytesAvg',
                        title: 'Avg',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, {
                        field: 'Capacity.DiskUsageC.FreeSpaceMBytesN',
                        title: '90 Percentile',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, 
                    // Memory
                    {
                        field: 'RiskFactors.Memory.Average',
                        title: 'Avg',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, {
                        field: 'RiskFactors.Memory.NPercentile',
                        title: '90 Percentile',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    },
                    {
                        field: 'RiskFactors.Memory.FreeSpaceMBytesAvg',
                        title: 'Avg',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }, {
                        field: 'RiskFactors.Memory.FreeSpaceMBytesN',
                        title: '90 Percentile',
                        align: 'center',
                        footerFormatter: totalNameFormatter,
                    }
                ]
            ]
        });
        // sometimes footer render error.
        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);
        $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

            // save your data, here just save the current page
            selections = getIdSelections();
            // push or splice the selections if you want to save all data selections
        });
        $table.on('expand-row.bs.table', function (e, index, row, $detail) {
		$detail.html('<object type="text/html" data="DitSize.html" ></object>');
        });
        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args);
        });
        $remove.click(function () {
            var ids = getIdSelections();
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true);
        });
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
    }

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        });
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1;
        });
        return res;
    }

    function detailFormatter(index, row) {
	
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart-o"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

    function totalTextFormatter(data) {
        return 'Total';
    }

    function totalNameFormatter(data) {
        return data.length;
    }

    function totalPriceFormatter(data) {
        var total = 0;
        $.each(data, function (i, row) {
            total += +(row.price.substring(1));
        });
        return '$' + total;
    }

    function getHeight() {
        return $(window).height() - $('h1').outerHeight(true);
    }

    $(function () {
        initTable();
    });
</script>
</body>
</html>
