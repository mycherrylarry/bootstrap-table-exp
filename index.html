   body { background: gray; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */

<body>

<div class="container" style="background: white;">
<h1> KPI </h1>
Date : (Jan 01, 2018 ~ Jan 08, 2018)
<br>
<br>
<label><b>Note</b>: Data is calculated by <b>Maximum</b> value in the past 7 days</label>
    <table class="table table-striped table-sm"
           id="table"
           data-toggle="true"
           data-search="true"
           data-show-refresh="true"
           data-show-header="true"
           data-show-toggle="true"
           data-detail-view="true"
           data-side-pagination="server"
           data-url="./kpiData.Json">
    </table>
<hr>
</div>


<script>
    var $table = $('#table'),
        $remove = $('#remove'),
        selections = [];

    function initTable() {
        $table.bootstrapTable({
            height: getHeight(),
            columns: [[{"title":"Forest","field":"Forest","rowspan":3,"colspan":1,"align":"center","valign":"bottom"},{"title":"CPU Usage","field":"CpuUsage","rowspan":3,"colspan":1,"align":"center","valign":"bottom"},{"title":"Memory Usage","field":"MemoryUsage","rowspan":3,"colspan":1,"align":"center","valign":"bottom"},{"title":"AD Connection Count","field":null,"rowspan":1,"colspan":6,"align":"center","valign":"bottom"},{"title":"Network Bandwidth","field":null,"rowspan":1,"colspan":2,"align":"center","valign":"bottom"},{"title":"D Drive","field":null,"rowspan":1,"colspan":3,"align":"center","valign":"bottom"},{"title":"C Drive","field":null,"rowspan":1,"colspan":3,"align":"center","valign":"bottom"},{"title":"AD Inbound Replication","field":null,"rowspan":1,"colspan":2,"align":"center","valign":"bottom"},{"title":"DRA Pending Rerplication Operations","field":"DraPendingReplication","rowspan":3,"colspan":1,"align":"center","valign":"bottom"}],[{"title":"LDAP New Connections/sec","field":"AdConnectionCount.LdapNewConnections","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"LDAP New SSL Connections/sec","field":"AdConnectionCount.LdapNewSSLConnections","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"LDAP Searches/sec","field":"AdConnectionCount.LdapSearches","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"LDAP Writes/sec","field":"AdConnectionCount.LdapWrites","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"DS Search Sub-Operations/sec","field":null,"rowspan":1,"colspan":2,"align":"center","valign":"bottom"},{"title":"Network Current Bandwidth","field":"NetworkBandwidth.NetworkCurrentBandwidth","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"ATQ Outstanding Queued Requests","field":"NetworkBandwidth.AtqOutstandingQueuedRequests","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"Usage","field":"DDrive.Usage","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"Disk Reads/sec","field":"DDrive.Dreads","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"Disk Writes/sec","field":"DDrive.Dwrites","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"Usage","field":"CDrive.Usage","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"Disk Reads/sec","field":"CDrive.Dreads","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"Disk Writes/sec","field":"CDrive.Dwrites","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"Config NC","field":"AdInboundReplication.ConfigNC","rowspan":2,"colspan":1,"align":"center","valign":"bottom"},{"title":"Domain NC","field":"AdInboundReplication.DomainNC","rowspan":2,"colspan":1,"align":"center","valign":"bottom"}],[{"title":"50 Percentile","field":"AdConnectionCount.DsSearchSubOperations.FPercentile","rowspan":1,"colspan":1,"align":"center","valign":"bottom"},{"title":"Maximum","field":"AdConnectionCount.DsSearchSubOperations.Maximum","rowspan":1,"colspan":1,"align":"center","valign":"bottom"}]]

        });

        $table.on('expand-row.bs.table', function (e, index, row, $detail) {
		$detail.html('<p><a href="./options/Charts.html">Forest Historical Status Charts</a></p>');
        });
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
    }

    function progressFormatter(value, row, index) {

	var bar = 'bg-success';
	if (value < 60) {
            bar = 'bg-danger';
        }

        return [
		'<div class="progress">',
  		'<div class="progress-bar '+bar+'" role="progressbar" aria-valuenow=' + value + '',
		'aria-valuemin="0" aria-valuemax="100" style="width:'+ value + '%">',
     		''+ value + ' %',
  		'</div>',
		'</div>',
        ].join('');
    }

    function getHeight() {
        return $(window).height() - $('h1').outerHeight(true);
    }

    $(function () {
        initTable();
        drawAllCharts();
    });

</script>
</body>
</html>
