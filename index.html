<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./assets/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="./assets/examples.css">
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/bootstrap4/js/popper.min.js"></script>
    <script src="./assets/bootstrap4/js/bootstrap.min.js"></script>
    <script src="./assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="ga.js"></script>

<style type="text/css">
   body { background: gray; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>

</head>
<body>

<div class="container" style="background: white;">
	<h1> KPI Dashboard </h1>
    <table class="table table-striped table-sm"
           id="table"
           data-toolbar="#toolbar"
           data-show-refresh="true"
           data-show-header="true"
           data-show-toggle="true"
           data-detail-view="true"
           data-detail-formatter="detailFormatter"
           data-minimum-count-columns="2"
           data-show-pagination-switch="true"
           data-pagination="false"
           data-id-field="Forest"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-show-footer="false"
           data-side-pagination="server"
           data-url="./kpiData.Json"
           data-response-handler="responseHandler">
    </table>
</div>

<script>
    var $table = $('#table'),
        $remove = $('#remove'),
        selections = [];

    function initTable() {
        $table.bootstrapTable({
            height: getHeight(),
            columns: [[{"title":"Forest","field":"Forest","rowspan":4,"colspan":1,"align":"center","valign":"middle"},{"title":"Capacity","field":null,"rowspan":1,"colspan":14,"align":"center","valign":"middle"},{"title":"Risk Factors","field":null,"rowspan":1,"colspan":18,"align":"center","valign":"middle"}],[{"title":"Provisioning Status","field":null,"rowspan":1,"colspan":3,"align":"center","valign":"middle"},{"title":"Dit Size","field":null,"rowspan":1,"colspan":3,"align":"center","valign":"middle"},{"title":"Disk Usage (C:)","field":null,"rowspan":1,"colspan":8,"align":"center","valign":"middle"},{"title":"CPU Usage","field":null,"rowspan":1,"colspan":2,"align":"center","valign":"middle"},{"title":"Memory Usage","field":null,"rowspan":1,"colspan":4,"align":"center","valign":"middle"},{"title":"AD Connection Count (Per Hour)","field":null,"rowspan":1,"colspan":3,"align":"center","valign":"middle"},{"title":"Network I/O Output Queue Length (Per Hour)","field":null,"rowspan":1,"colspan":3,"align":"center","valign":"middle"},{"title":"Network I/O BytesReceived (Per Hour)","field":null,"rowspan":1,"colspan":3,"align":"center","valign":"middle"},{"title":"ATQ Length (Per Hour)","field":null,"rowspan":1,"colspan":3,"align":"center","valign":"middle"}],[{"title":"Health Rate (%)","field":"Capacity.ProvisioningStatus.HealthRate","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"Provisioned Count (#)","field":"Capacity.ProvisioningStatus.ProvisionedCount","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"In MM Count (%)","field":"Capacity.ProvisioningStatus.InMMCount","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"Average","field":"Capacity.DitSize.Average","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"Capacity.DitSize.FPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"Capacity.DitSize.NPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"Free Space (%)","field":null,"rowspan":1,"colspan":4,"align":"center","valign":"middle"},{"title":"Free MBytes (%)","field":null,"rowspan":1,"colspan":4,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"RiskFactors.CpuUsage.FPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"RiskFactors.CpuUsage.NPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"Free Space","field":null,"rowspan":1,"colspan":2,"align":"center","valign":"middle"},{"title":"Free MBytes","field":null,"rowspan":1,"colspan":2,"align":"center","valign":"middle"},{"title":"Average","field":"RiskFactors.AdConnectionCount.Average","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"RiskFactors.AdConnectionCount.FPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"RiskFactors.AdConnectionCount.NPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"Average","field":"RiskFactors.NetworkIOQueue.Average","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"RiskFactors.NetworkIOQueue.FPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"RiskFactors.NetworkIOQueue.NPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"Average","field":"RiskFactors.NetworkIOByte.Average","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"RiskFactors.NetworkIOByte.FPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"RiskFactors.NetworkIOByte.NPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"Average","field":"RiskFactors.AtqLength.Average","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"RiskFactors.AtqLength.FPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"RiskFactors.AtqLength.NPercentile","rowspan":2,"colspan":1,"align":"center","valign":"middle"}],[{"title":"Max","field":"Capacity.DiskUsageC.FreeSpace.Max","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"Min","field":"Capacity.DiskUsageC.FreeSpace.Min","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"Capacity.DiskUsageC.FreeSpace.FPercentile","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"Capacity.DiskUsageC.FreeSpace.NPercentile","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"Max","field":"Capacity.DiskUsageC.FreeMBytes.Max","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"Min","field":"Capacity.DiskUsageC.FreeMBytes.Min","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"Capacity.DiskUsageC.FreeMBytes.FPercentile","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"Capacity.DiskUsageC.FreeMBytes.NPercentile","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"RiskFactors.MemoryUsage.FreeSpace.FPercentile","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"RiskFactors.MemoryUsage.FreeSpace.NPercentile","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"50 Percentile","field":"RiskFactors.MemoryUsage.FreeMBytes.FPercentile","rowspan":1,"colspan":1,"align":"center","valign":"middle"},{"title":"90 Percentile","field":"RiskFactors.MemoryUsage.FreeMBytes.NPercentile","rowspan":1,"colspan":1,"align":"center","valign":"middle"}]]

        });
        // sometimes footer render error.
        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);
        $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

            // save your data, here just save the current page
            selections = getIdSelections();
            // push or splice the selections if you want to save all data selections
        });
        $table.on('expand-row.bs.table', function (e, index, row, $detail) {
		$detail.html('<p><a href="./options/Charts.html">Forest Charts</a></p>');
        });
        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args);
        });
        $remove.click(function () {
            var ids = getIdSelections();
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true);
        });
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
    }

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        });
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1;
        });
        return res;
    }

    function detailFormatter(index, row) {
	
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart-o"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

    function totalTextFormatter(data) {
        return 'Total';
    }

    function totalNameFormatter(data) {
        return data.length;
    }

    function totalPriceFormatter(data) {
        var total = 0;
        $.each(data, function (i, row) {
            total += +(row.price.substring(1));
        });
        return '$' + total;
    }

    function getHeight() {
        return $(window).height() - $('h1').outerHeight(true);
    }

    $(function () {
        initTable();
    });

</script>
</body>
</html>
